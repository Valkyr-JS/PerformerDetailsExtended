name: Performer Library Meta
description: Displays metadata about frequent scene partners, most prominent tags, etc. in your library, on performer pages.
url: https://github.com/Valkyr-JS/stash-plugins
version: 0.1.0
ui:
  javascript:
    - performerLibraryMeta.js
  css:
    - performerLibraryMeta.css
settings:
  mostWorkedWithGendered:
    displayName: '"Most Worked With" by gender'
    description: The plugin will show a "Most Worked With" metadata item for each gender that the performer has worked with. If false, only the overall most worked with performer will be displayed, irrespective of gender.
    type: BOOLEAN
