name: Performer Details Extended
description: Displays additional metadata on performer pages, such as their most regular scene partners, top studio, and total play duration. Requires Stash v0.27.0 or higher.
url: https://github.com/Valkyr-JS/PerformerDetailsExtended
version: 1.0.0
ui:
  javascript:
    - PerformerDetailsExtended.js
  css:
    - PerformerDetailsExtended.css
settings:
  additionalStyling:
    displayName: Enable recommended styling
    description: By default the plugin adds the minimum amount of styling in order to blend with the native Stash interface, as well as to be compatible with theme plugins. When enabled, these additional styles improve the layout of the performer details panel as a whole, though it may be incompatible with theme plugins.
    type: BOOLEAN
  appearsMostWithTagsBlacklist:
    displayName: '"Appears Most With" tags blacklist'
    description: A comma-separated list of tag names that should be blacklisted from the "Appears Most With" item. For example — compilations, pmv, remastered.
    type: STRING
  appearsMostWithTagsBlacklistChildren:
    displayName: 'Include child tags in "Appears Most With" tags blacklist'
    description: When enabled, child tags of those in the blacklist will also be removed from the "Appears Most With" blacklist.
    type: BOOLEAN
  appearsMostWithGendered:
    displayName: Split "Appears Most With" by gender
    description: Show an "Appears Most With" metadata item for each gender that the performer has worked with. If false, only one item showing the performer they work with most overall will be displayed.
    type: BOOLEAN
  maximumTops:
    displayName: Number of top appearances before overflowing
    description: The maximum number of results that are displayed as a performer's top studios/networks/partners before they overflow to a hover popover. The default value is 3.
    type: NUMBER
  minimumAppearances:
    displayName: Minimum number of appearances
    description: The minimum number of appearances a performer needs to have had with a partner/studio/network in order to show the data. The default value is 2.
    type: NUMBER
  scenesTimespanReverse:
    displayName: Reverse Scenes Timespan
    description: When enabled, the Scenes Timespan will display as "newest scene - oldest scene", instead of the default "oldest scene - newest scene".
    type: BOOLEAN
  showWhenCollapsed:
    displayName: Show when collapsed
    description: When enabled, the plugin data will always be displayed, irrelevant of whether the performer details panel is collapsed or not. If disabled, it will follow the same settings as Interface > Detail Page > Show all details.
    type: BOOLEAN
  topNetworkOn:
    displayName: Show "Top Network" item
    description: Toggle displaying the "Top Network" item on or off. Default is on.
    type: BOOLEAN
  topTagsBlacklist:
    displayName: '"Top Tags" blacklist'
    description: A comma-separated list of tag names that should be blacklisted from the "Top Tags" item. For example — blowjob, missionary, girl/boy.
    type: STRING
  topTagsBlacklistChildren:
    displayName: 'Include child tags in "Top Tags" blacklist'
    description: When enabled, child tags of those in the blacklist will also be removed from the "Top Tags" blacklist.
    type: BOOLEAN
  topTagsCount:
    displayName: Number of top tags
    description: The number of tags to show under "Top Tags". The default value is 3.
    type: NUMBER
  topTagsOn:
    displayName: Show "Top Tags" item
    description: When enabled, the "Top Tags" item will be displayed. Default is on.
    type: BOOLEAN
  totalPlayCountOn:
    displayName: Show "Total Play Count" item
    description: When enabled, the "Total Play Count" item will be displayed. Also, the "Total Play Duration" item will show the performer's playtime as a percentage total library playtime, instead of total performer play count. Default is off.
    type: BOOLEAN
